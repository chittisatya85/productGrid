<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive E-Commerce Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Product Listing</h1>
<div id="cart-count">ðŸ›’ Cart (0)</div>
<div id="product-grid"></div>

<!-- Product Detail Modal -->
<div id="product-detail" class="hidden">
    <button id="close-detail" aria-label="Close product detail">âœ–</button>

    <div class="image-container">
        <img id="detail-image" src="" alt="Product image">
        <div id="zoom-lens"></div>
    </div>

    <h2 id="detail-title"></h2>
    <p id="detail-description"></p>
    <p>Price: $<span id="detail-price">0.00</span></p>

    <!-- Quantity -->
    <div class="quantity-wrapper">
        <label for="quantity">Quantity</label>
        <div class="quantity-controls">
            <button id="decrease">-</button>
            <input type="number" id="quantity" value="1" min="1">
            <button id="increase">+</button>
        </div>
    </div>

    <!-- Size -->
    <div>
        <label for="size-select">Size</label>
        <select id="size-select">
            <option value="S">Small</option>
            <option value="M">Medium</option>
            <option value="L">Large</option>
        </select>
    </div>

    <!-- Color -->
    <div>
        <label for="color-select">Color</label>
        <select id="color-select">
            <option value="Red">Red</option>
            <option value="Blue">Blue</option>
            <option value="Green">Green</option>
        </select>
    </div>

    <p>Total: $<span id="total-price">0.00</span></p>
    <button id="add-to-cart">Add to Cart</button>
    <div id="feedback" role="status" aria-live="polite">Product added to cart!</div>
</div>

<script src="script.js"></script>
</body>
</html>
