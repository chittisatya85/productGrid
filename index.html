<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
    <!-- Product 1 -->
    <div class="product" data-id="1" data-name="Cool Shirt" data-price="800" data-image="images/shirt.jpg">
        <img src="images/shirt.jpg" alt="Cool Shirt">
        <h3>Cool Shirt</h3>
        <p>₹800</p>
        <div class="quantity-control">
            <button class="decrease">-</button>
            <input type="number" value="1" min="1" aria-label="Quantity">
            <button class="increase">+</button>
        </div>
        <button class="add-to-cart">Add to Cart</button>
    </div>

    <!-- Product 2 -->
    <div class="product" data-id="2" data-name="Trendy Jeans" data-price="1200" data-image="images/jeans.jpg">
        <img src="images/shirt.jpg" alt="Trendy Jeans">
        <h3>Trendy Jeans</h3>
        <p>₹1200</p>
        <div class="quantity-control">
            <button class="decrease">-</button>
            <input type="number" value="1" min="1" aria-label="Quantity">
            <button class="increase">+</button>
        </div>
        <button class="add-to-cart">Add to Cart</button>
    </div>

    <!-- Product 3 -->
    <div class="product" data-id="3" data-name="Stylish Jacket" data-price="2000" data-image="images/jacket.jpg">
        <img src="images/shoes.jpg" alt="Stylish Jacket">
        <h3>Stylish Jacket</h3>
        <p>₹2000</p>
        <div class="quantity-control">
            <button class="decrease">-</button>
            <input type="number" value="1" min="1" aria-label="Quantity">
            <button class="increase">+</button>
        </div>
        <button class="add-to-cart">Add to Cart</button>
    </div>
</main>

<script src="script.js"></script>
</body>
</html>
